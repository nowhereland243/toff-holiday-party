<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOFF 2025 Holiday Party</title>
    <meta name="description" content="Tom of Finland Foundation 2025 Holiday Party.">
    
    <!-- Fonts: Inter (closest match to the clean sans-serif used) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
    <!-- Loader -->
    <div id="loader">
        <div class="loader-text">LOADING...</div>
    </div>

    <!-- Main Content -->
    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 class="main-title">TOM OF<br>FINLAND</h1>
                <h2 class="subtitle">2025 HOLIDAY PARTY</h2>
            </div>
        </section>

        <section class="content-block">
            <p class="large-text">
                CELEBRATING THE EROTIC ARTS.<br>
                PRESERVING THE LEGACY.<br>
                BUILDING THE FUTURE.
            </p>
        </section>

        <section class="content-block details">
            <div class="detail-row">
                <span class="label">DATE</span>
                <span class="value">DECEMBER 12, 2025</span>
            </div>
            <div class="detail-row">
                <span class="label">TIME</span>
                <span class="value">8:00 PM - LATE</span>
            </div>
            <div class="detail-row">
                <span class="label">LOCATION</span>
                <span class="value">TOM HOUSE, LA</span>
            </div>
        </section>

        <section class="content-block cta">
            <a href="https://givebutter.com/" target="_blank" class="btn-link">GET TICKETS</a>
            <a href="https://givebutter.com/" target="_blank" class="btn-link">DONATE</a>
        </section>

        <footer>
            <div class="footer-links">
                <a href="#">INSTAGRAM</a>
                <a href="#">FACEBOOK</a>
                <a href="#">CONTACT</a>
            </div>
            <p class="copyright">&copy; 2025 TOFF</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
